[phases.setup]
nixPkgs = ["nodejs-20_x", "python3", "procps"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "apt-get update",
  "apt-get install -y -q libglib2.0-0 libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2 libpango-1.0-0 libcairo2 libatspi2.0-0 libxshmfence1 libx11-6 libxss1 libxcb1 libxau6 libxdmcp6 || true"
]

[start]
cmd = "npm start"
